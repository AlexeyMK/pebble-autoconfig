<!DOCTYPE html>
<html>
<head>
	<title>pebble-autoconfig</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.css">
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.1/jquery.mobile-1.4.1.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
	<style type="text/css">
	.myswitch-size-flipswitch.ui-flipswitch .ui-btn.ui-flipswitch-on {
		text-indent: -4.525em;
	}
	.myswitch-size-flipswitch.ui-flipswitch .ui-flipswitch-off {
		text-indent: 0.5em;
	}
	.myswitch-size-flipswitch.ui-flipswitch {
		width: 7em;
	}
	.myswitch-size-flipswitch.ui-flipswitch.ui-flipswitch-active {
		padding-left: 5.125em;
		width: 1.875em;
	}
	
	@media (min-width: 28em) {
		.ui-field-contain .myswitch-size-flipswitch.ui-flipswitch {
			width: 7em;
		}
				
		.ui-field-contain .myswitch-size-flipswitch.ui-flipswitch.ui-flipswitch-active {
			padding-left: 5.125em;
 			width: 1.875em;
 		}
	}
	</style>
</head>

<body>
	<div data-role="page" id="configuration">
		<div data-role="header" id="header">
			<button id="b-cancel" data-icon="back" data-iconpos="left" data-inline="true" data-mini="true">Cancel</button>
			<h1>pebble-autoconfig</h1>
		</div>
		<div data-role="content">
			<form id="configuration-form">
				<div class="ui-field-contain">
					<label for="myselect">My beautiful select</label>
					<select name="myselect" id="myselect">
						<option value="0">Just 1</option>
						<option value="1">Too much</option>
						<option value="2">Three is the new two</option>
					</select>
				</div>
				<div class="ui-field-contain">
					<label for="myslider">My beautiful Slider</label>
					<input type="range" name="myslider" id="myslider" min="0" max="100">
				</div>
				<div class="ui-field-contain">
					<label for="myswitch">My beautiful Switch</label>
					<input type="checkbox" data-role="flipswitch" name="myswitch" id="myswitch" data-on-text="White" data-off-text="Black" data-wrapper-class="myswitch-size-flipswitch">
				</div>
				<div class="ui-field-contain">
					<label for="mystringconfig">IP address</label>
					<input type="text" name="mystringconfig" id="mystringconfig" value="" maxlength="15" data-clear-btn="true">
				</div>
				
				<button id="b-submit" data-theme="b" data-icon="check" data-iconpos="right">Save</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">	 
		$().ready(function() {	  
			var dictionary;
			try {
				dictionary = JSON.parse(localStorage['pebble-autoconfig']);
			} catch(e) {
				dictionary = {
					"myselect" : "0",
					"myslider" : "17",
					"myswitch" : false,
					"mystringconfig" : "127.0.0.1",
				};
			}
			
			if('myselect' in dictionary) {
				$('#myselect').val(dictionary['myselect'].toString()).selectmenu('refresh');
			}
			if('myslider' in dictionary) {
				$('#myslider').val(dictionary['myslider'].toString()).slider('refresh');
			}
			if('myswitch' in dictionary) {
				$('#myswitch').prop('checked', (dictionary['myswitch'])).flipswitch( "refresh" );
			}
			if('mystringconfig' in dictionary) {
				$('#mystringconfig').val(dictionary['mystringconfig']);
				$.validator.addMethod("mystringconfig", function(value, element) {
					return this.optional(element) || /^[0-9]{1,3}(\.[0-9]{1,3}){3}$/i.test(value);
				}, "Text field is invalid.");
			}
		});
		
		// Handle different UI on i-devices
		if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
			$("#header").remove();
		}
		
		$("form :input").on("keypress", function(e) {
			return e.keyCode != 13;
		});
		
		$("#configuration-form").validate({
			rules: {
				mystringconfig: "required mystringconfig",
				
			},
			errorPlacement: function(error, element) {
				error.insertAfter( element.parent() );
			}
		});

		$('#b-submit').click(function() {
			if (!$("#configuration-form").valid()) {
				return false;
			}
			
			var dictionary = {};
			dictionary['myselect'] = parseInt($('#myselect').val());
			dictionary['myslider'] = parseInt($('#myslider').val());
			dictionary['myswitch'] = ($('#myswitch').prop('checked') ? 1 : 0);
			dictionary['mystringconfig'] = $('#mystringconfig').val();
			localStorage['pebble-autoconfig'] = JSON.stringify(dictionary);

			var location = "pebblejs://close#" + encodeURIComponent(localStorage['pebble-autoconfig']);
			window.location.href = location;
		});
	
		$('#b-cancel').click(function() {
			var location = "pebblejs://close#";
			window.location.href = location;
		});
	</script>
</body>
</html>
